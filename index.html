<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best banking app - Login Page</title>
    <link rel="stylesheet" href="css/app.css">
          

  </head >
  <body>
      <div class="login_background" >  

      <div class = "row">
      
          <div class="small-12 medium-4 columns">
              <div class = "logo">
                        <img src="scss/images/logo.gif">
                        </div>
              
              </div>
          
          
           <div class="small-12 medium-5 columns end apla">              
              <div class="apla text">
                  
                  <div class="apla">

                          <h1 class="login-font">
                              Login
                          </h1>
                          <h2 class="login-font">
                              Aby zaimportować dane zaloguj się do swojego banku
                          </h2>

                  </div>  



                <div class="login-panel">
                        
                          <div class="login-picture">
                          </div>

                          <div class = "user-id-wrapper">
                            <h3 class="user-id"> 
                                127633223
                            </h3>
                            <div class="cancel-button"> 
                                x 
                            </div>
                         </div> 

                      <div class ="password-wrapper">
                        <div class="password-conteiner">
                          <form>
                            <input type="text" name="password" class="password-form">
                          </form>
                        </div>
                      <div class="password-image">
                          <img src="scss/images/keyboard.gif"> 
                      </div>
                      </div>

                      <div class="other-wrapper">  
                        <h2 class="other">    
                            SELECT OTHER
                        </h2>
                        <div class="other">
                          <form>
                            <input type="text" name="other_form" class="other-form">
                          </form>
                        </div>
                    </div>

                </div>
      
      
       

    
                </div>
            </div>
        </div>
      </div>
      
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
          
  </body>
</html>
